<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fde2e2; /* Usei para mudar a cor para rosa pastel */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        

        .calculator-container {
            background-color: #ffffff; /* mudança para fundo branco */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ff66b2; /* mudança da cor rosa para o título */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #ffffff; /* Mudança da cor de fundo branco para os botões */
            color: #ff66b2; /* Mudança da cor rosa para o texto dos botões */
            border: 1px solid #ff66b2; /* Mudança da borda rosa para os botões */
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff66b2; /* Cor de fundo rosa ao passar o mouse sobre os botões */
            color: #ffffff; /* Cor branca ao passar o mouse sobre os botões */
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #ff66b2; /* Cor rosa para o resultado */
        }

        img {
            width: 100px; /* Ajuste o tamanho da imagem conforme necessário */
            border-radius: 50%; /* Tornar a imagem circular */
            margin-right: 10px;
        }
    </style>
</head>

</div>

<style>
    /* Adiciona o estilo para o link de mais informações */
    #moreinfo a {
        color: white;
        font-weight: bold;
        text-decoration: none;
        text-shadow: 2px 2px 4px rgba(56, 54, 56, 0.8);
        transition: color 0.3s; /* Adiciona uma transição para suavizar a mudança de cor */
    }

    #moreinfo a:hover {
        color: pink; /* Muda para rosa quando o mouse passa sobre o link */
    }

    #moreinfo a:active {
        color: pink; /* Muda para rosa quando o link está sendo clicado */
    }
</style>
<div id="moreinfo">
    <a href="https://www.saudebemestar.pt/pt/blog/nutricao/imc/#:~:text=Um%20IMC%20entre%20o%2018%2C5%20e%20os%2024%2C9%2C,menor%20risco%20e%20uma%20menor%20incid%C3%AAncia%20de%20doen%C3%A7as">
        Mais informações sobre o IMC
    </a>
<body>


<div class="calculator-container">
    <img src="mymelody.png" alt="imagem"> <!-- Substitua 'sua-imagem.jpg' pelo caminho da sua imagem -->
    <h1>Calculadora de IMC</h1>
    <input type="text" id="weight" placeholder="Peso (kg)">
    <input type="text" id="height" placeholder="Altura (m)">
    <button onclick="calculateIMC()">Calcular</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateIMC() {
        var weight = parseFloat(document.getElementById('weight').value);
        var height = parseFloat(document.getElementById('height').value);

        if (isNaN(weight) || isNaN(height) || height === 0) {
            document.getElementById('result').innerText = 'Por favor querido(a), insira valores válidos!.';
            return;
        }

        var imc = weight/(height*height)
        document.getElementById('result').innerText = 'Seu IMC é: ' + imc.toFixed(2);
    }
</script>

</footer>
